name: Build & Release App

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  check_version:
    runs-on: macos-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_exists: ${{ steps.check_tag.outputs.tag_exists }}

    steps:
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.1"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        shell: bash
        run: |
          VERSION=$(xcodebuild -project "Net Info.xcodeproj" -target "Net Info" -showBuildSettings | grep "MARKETING_VERSION" | head -n 1 | sed 's/[ ]*MARKETING_VERSION = //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          VERSION="v${{ steps.version.outputs.version }}"
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            echo "Tag $VERSION already exists. Release will be skipped."
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
            echo "Tag $VERSION doesn't exist. Will create a draft release."
          fi

  build:
    name: Build App
    runs-on: macos-latest

    steps:
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.1"
          
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Build App (Unsigned)
        run: |
          xcodebuild -project "Net Info.xcodeproj" \
            -scheme "Net Info" \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_ENTITLEMENTS="" \
            CODE_SIGN_STYLE="Manual" \
            DEVELOPMENT_TEAM="" \
            clean build

      - name: Ad-hoc Sign App
        run: |
          codesign --force --deep --sign - "build/Build/Products/Release/Net Info.app"

      - name: Zip App
        run: |
          cd build/Build/Products/Release
          ditto -c -k --sequesterRsrc --keepParent "Net Info.app" "Net Info.zip"

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          path: build/Build/Products/Release/*.zip
          include-hidden-files: true

  release:
    needs: [check_version, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.check_version.outputs.tag_exists == 'false'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check_version.outputs.version }}
          name: Release v${{ needs.check_version.outputs.version }}
          files: |
            artifacts/**/*
          draft: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
